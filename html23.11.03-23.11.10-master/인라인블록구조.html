    <!--
    1. 블록구조
    줄바꿈 명령어를 넣지 않아도 스스로 줄을 바꾸는 태그 
    - div p h1~h6 ul ol li table de dt dd tr td th body
    특징
    1) 내용이 없으면 아무것도 나타나지 않음
    2) width는 부모로부터 상속 받음
    3) height 내용이 있으면 있는 만큼 설정되서 보임
    4) width height를 처음부터 설정하는 것이 편함
    5) margin, padding 상하좌우 사용 가능
    
    2. 인라인구조
    줄바꿈 명령어를 주지 않으면 내용이 옆으로 들어오는 태그
    - a img b u i del sub sup strong input textarea em
    특징
    1) width, height 안 먹힘 (예외 : img)
    2) margin, padding 상하 안됨
    a 태그의 경우는 명령을 안 줘도 자동적으로 간격을 두고 나옴
    3) 인라인구조와 인라인 구조 사이 5px 띄어쓰기가 기본으로 들어옴
-->
